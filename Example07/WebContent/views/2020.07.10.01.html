<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{border:2px solid grey}
	label{width:10em;}
	
</style>
</head>
<body>
	<h1>윈도우 사이즈 조절 및 위치 오픈</h1>
	<p>
	<label>접속할 사이트 주소<input type="number" id="addr" value="https://www.naver.com"></label>
	</p>
	<p>
	<lable>세로사이즈<input type="number" min="0" step="100" id="ws" value="500"></lable>
	<lable>가로사이즈<input type="number" min="0" step="100" id="hs" value="500"></lable>
	</p>
	<p>
	<lable>세로위치<input type="number" min="0" step="100" id="hp" value="0"></lable>
	<lable>가로위치<input type="number" min="0" step="100" id="wp" value="0"></lable>
	</p>
	<button onclick="openwin()">윈도우창 열기</button><button>탭으로 열기</button>
</body>
<script>
	function openTab(){
		let addr = document.getElementById("addr");
		window.open(addr.value);
	}
	let win;
	function openwin(){
		let addr = document.getElementById("addr");
		let hs = document.getElementById("hs");
		let ws = document.getElementById("ws");
		let hp = document.getElementById("hp");
		let wp = document.getElementById("wp");
		win = window
		window.open(addr.value,"_blank",
				"height="+hs.value+",width="+ws.value+",left="+wp.value+",top="+hp.value);
		win.onblur=function(){
			win.focus();
		}
	}
	
</script>
</html>
